

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="utf-8">
    <!-- The title of the HTML document, shown in the browser's title bar or tab -->
    <title>Basic AJAX Demo</title>
    <!-- Link to the external stylesheet for the document -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the content -->
    <div class="main">
        <!-- Heading for the section -->
        <h2>Get The Latest Content:</h2>
        <!-- Container for the content that will be updated by AJAX -->
        <div class='content' id="content">
            <!-- Button to trigger the AJAX request -->
            <input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
        </div>
    </div>
    <!-- JavaScript code block -->
    <script type="text/javascript">
        // Function to be called when the button is clicked
        function getContent() {
            // Create a new XMLHttpRequest object for AJAX
            var ajax = new XMLHttpRequest();
            // Initialize the request: method is 'GET', URL is 'content.html', and it is asynchronous
            ajax.open('GET', 'content.html', true);
            // Define what should happen when the request's state changes
            ajax.onreadystatechange = function() {
                // Check if the request is complete (readyState 4) and successful (status 200)
                if (ajax.readyState == 4 && ajax.status == 200) {
                    // Update the content of the div with id 'content' with the response text
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            };
            // Send the AJAX request
            ajax.send();
            // Hide the button after the request is sent
            document.getElementById('btn_content').style.display = 'none';
        }
    </script>
</body>
</html>
