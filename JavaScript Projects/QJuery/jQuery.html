<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <script>
    $(document).ready(function() {
      $("body").append(
        "<div id='container'>\
          <div id='inner'>\
            <h1>Basic jQuery</h1>\
            <p id='1'>1st Click</p>\
            <p id='2'>Click me if you like red </p>\
            <p id='3'>Try this</p>\
            <div id='message'></div>\
          </div>\
        </div>"
      );
	  
	  $("#1").click(function() {
        $("#1").toggle( 3000 );
      });

      $("#2").css({"color": "red"});
	  $("#2").click(function() {
        $("h1").css({"color": "red"})
      });

      $("#3").click(function() {
        $("#3").slideUp(800);
      });
    });
  </script>
</body>
</html>
