<!--Project3_math_operators Assignment-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title and charset -->
    <title>Project3_math_operators Assignment</title>
    <meta charset="UTF-8">
    <!-- Link to JavaScript file -->
    <script src="JS/main.js"></script>
</head>

<body>
    <!-- Subtraction -->
    <p id="subtraction"> "Math: subtraction".</p>
    <!-- Button to subtract -->
    <button id="subtraction" onclick="subtraction()">Click to subtract!</button>
    
    <!-- Multiplication -->
    <p id="multiplication"> "Math: multiplication".</p>
    <!-- Button to multiply -->
    <button id="multiplication" onclick="multiplication()">Click to multiply!</button>
    
    <!-- Division -->
    <p id="division"> "Math: division".</p>
    <!-- Button to divide -->
    <button id="division" onclick="division()">Click to divide!</button>
    
    <!-- More math -->
    <p id="math_result">"More math".</p>
    <!-- Button for more math -->
    <button onclick="more_math()">Click for more!</button>
    
    <!-- Modulus Operator -->
    <p id="modulus_result">"Modulus Operator ".</p>
    <!-- Button for modulus -->
    <button onclick="modulus_operator()">Click for more!</button>
    
    <!-- Negation Operator -->
    <p id="negation_result">"Negation Operator "</p>
    <!-- Button for negation -->
    <button onclick="negation_operator()">Click </button>
    
    <!-- Increment and Decrement -->
    <p id="increment_result">"Increment and Decrement "</p>
    <!-- Button to increment -->
    <button onclick="increment_operator()">Increment 5</button>
    
    <!-- Decrement -->
    <p id="decrement_result">"Increment and Decrement "</p>
    <!-- Button to decrement -->
    <button onclick="decrement_operator()">Decrement 5.25</button>
    
    <!-- Random number generator -->
    <p id="random_result">Random number generator</p>
    <!-- Button to generate -->
    <button onclick="generateRandomNumber()">Generate</button>

    <!-- Links to sources -->
    <p>Sources of courses:</p>
    <p><a href="https://www.pitman-training.com/">Pitman Training</a></p>
    <p><a href="https://www.w3schools.com/">W3Schools</a></p>
</body>
</html>
